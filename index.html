<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Counting Practice</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="announce" class="announce announce-toggle">
        BLAH BLAH
    </div>
    <div class="info-section">
        <p>
            cards rem: <span id="cards-rem"></span>
        </p>
        <p>
            decks rem: <span id="decks-rem"></span>
        </p>
        <p>
            running count: <span id="running-count"></span>
        </p>
    </div>
    <!-- <p>Hi-Low strategy:</p>
    <ul>
        <li>2, 3, 4, 5, 6: +1</li>
        <li>7, 8, 9: 0</li>
        <li>10, J, Q, K, A: -1</li>
    </ul> -->
    <div class="play-area">
        <div class="dealer-area play-area-div" id="dealer-area">
            <div id="dealer-cards-area" class="dealer-cards-area cards-areas">

            </div>
            <div id="dealer-count" class="dealer-count counts">
                <p>
                    value:<br>
                    <span id="dealer-hand-value">?</span>
                </p>
                <p>
                    count:<br>
                    <span id="dealer-hand-count">?</span>
                </p>
            </div>
        </div>
        <div class="player-area play-area-div" id="player-area">
            <div id="player-cards-area" class="player-cards-area cards-areas">

            </div>
            <div id="player-count" class="player-count counts">
                <p>
                    value:<br>
                    <span id="player-hand-value">?</span>
                </p>
                <p>
                    count:<br>
                    <span id="player-hand-count">?</span>
                </p>
            </div>
        </div>
    </div>
    <div class="button-row">
        <button id="new-round">
            New
        </button>
        <button id="hit-me">
            Hit Me
        </button>
        <button id="stand">
            Stand
        </button>
        <!-- <button id="deal-cards">
                Deal Cards
        </button> -->
        <!-- <button id="share-count">
            Show Count
        </button> -->
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
