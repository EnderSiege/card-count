<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card-Counting Practice</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div id="announce" class="announce announce-toggle">
    </div>
    <div id="info-section" class="info-section">
        <div id="not-info" class="not-info">Click to show details</div>
        <div id="info" class="info">
            <p>
                cards rem: <span id="cards-rem"></span>
            </p>
            <p id="running-count-p">
                running count: <span id="running-count"></span>
            </p>
            <p>
                decks rem: <span id="decks-rem"></span>
            </p>
        </div>
    </div>
    <!-- <p>Hi-Low strategy:</p>
    <ul>
        <li>2, 3, 4, 5, 6: +1</li>
        <li>7, 8, 9: 0</li>
        <li>10, J, Q, K, A: -1</li>
    </ul> -->
    <div class="visible-area">
        <div class="play-area">
            <div class="dealer-area play-area-div" id="dealer-area">
                <div id="dealer-cards-area" class="dealer-cards-area cards-areas">
    
                </div>
                <div id="dealer-count" class="dealer-count counts">
                    <p>
                        value:<br>
                        <span id="dealer-hand-value">?</span>
                    </p>
                    <p>
                        count:<br>
                        <span id="dealer-hand-count">?</span>
                    </p>
                </div>
            </div>
            <!-- <div class="rules">
                <div>Blackjack pays 2 to 1</div>
                <div>Dealer stands on 17</div>
            </div> -->
            <div class="player-area play-area-div" id="player-area">
                <div id="player-cards-area" class="player-cards-area cards-areas">
    
                </div>
                <div id="player-count" class="player-count counts">
                    <p>
                        value:<br>
                        <span id="player-hand-value">?</span>
                    </p>
                    <p>
                        count:<br>
                        <span id="player-hand-count">?</span>
                    </p>
                </div>
            </div>
        </div>
        <div class="chips-and-bank">
            <div id="chips-row" class="chips-row">
                <div id="bet1" class="bet1 chips">
                    <p>$1</p>
                </div>
                <div id="bet5" class="bet5 chips">
                    <p>$5</p>
                </div>
                <div id="bet25" class="bet25 chips">
                    <p>$25</p>
                </div>
                <div id="bet100" class="bet100 chips">
                    <p>$100</p>
                </div>
            </div>
            <div class="monies">
                <div class="player-bank">
                    Your Bank: $<span id="player-bank-amt">100</span>
                </div>
                <div class="player-bet">
                    You bet $<span id="player-bet-amt">0</span>
                </div>
            </div>
        </div>
    </div>
    <div class="button-row">
        <button id="menu-button" class="menu-button">
            <div class="menu" onclick="clickMenu(this)">
                <div class="bar1"></div>
                <div class="bar2"></div>
                <div class="bar3"></div>
            </div>
        </button>
        <button id="hit-me">
            Hit
        </button>
        <button id="stand">
            Stand
        </button>
        <button id="deal">
            Deal
        </button>
        <button id="reset-bet">
            Reset Bet
        </button>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
